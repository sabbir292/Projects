<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Deliverit</title>
</head>

<body>
    <!-- Main container -->
    <div class="main-container">
        <!-- Navbar -->
        <nav class="navbar">
            <!-- Logo container -->
            <div class="logo">
                <ul>
                    <li><a href="">DeliverIT</a></li>
                </ul>
            </div>
            <!-- End of logo -->
            <!-- Menu items -->
            <div class="menu-items">
                <ul>
                    <li><a href="index.html">Home</a></li>
                </ul>
                <ul>
                    <li><a>Services</a></li>
                </ul>
                <ul>
                    <li><a>About</a></li>
                </ul>
                <ul>
                    <li><a href="">Contact</a></li>
                </ul>
                <button class="sign-up-btn btn" type="submit">Sign Up</button>
            </div>
            <!-- End of Menu items -->

        </nav>
        <!-- End of Navbar -->
        <!-- Hero section -->
        <div class="hero-container">
            <div class="hero-img">
                <img src="./images/post-man.svg" alt="">
            </div>
            <!-- brief information -->
            <div class="brief-info ">
                <div class="heading">
                    <h1>Contact Us</h1>
                    <div class="inputs">
                        <input type="text" class="name" placeholder="Your Name">
                        <input type="email" class="email" placeholder="You Email">
                        <button class="submit-btn btn">Submit</button>
                        <textarea name="" class="inquery" cols="30" rows="10" placeholder="Inquery.."></textarea>
                    </div>
                    <button class="more-info-btn btn">More info..</button>
                </div>
            </div>
            <!-- End of brief information -->
        </div>

        <!--End of Hero section -->
</body>

<script src="app.js"></script>

</html>
